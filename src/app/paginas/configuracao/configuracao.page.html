<!-- config.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-title>Configurações</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Aqui você pode adicionar opções de configuração, como toggles, inputs, selects, etc. -->
  <ion-list>
    <ion-item>
      <ion-label>Notificações</ion-label>
      <ion-toggle [(ngModel)]="enableNotifications"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Idioma</ion-label>
      <ion-select [(ngModel)]="selectedLanguage">
        <ion-select-option value="en">English</ion-select-option>
        <ion-select-option value="es">Español</ion-select-option>
        <ion-select-option value="pt">Português</ion-select-option>
      </ion-select>
    </ion-item>

    <!-- Adicione mais opções de configuração conforme necessário -->
  </ion-list>

  <!-- Botão de salvar configurações -->
  <ion-button expand="block" (click)="saveSettings()">Salvar</ion-button>
</ion-content>
