<!-- feedback.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Feedback</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" >
  
    <ion-label position="floating">Nome</ion-label>
    <ion-input type="text" [(ngModel)]="userName"></ion-input>
  

 
    <ion-label position="floating">E-mail</ion-label>
    <ion-input type="email" [(ngModel)]="userEmail"></ion-input>
  

  
    <ion-label  position="floating">Feedback</ion-label>
    <ion-textarea [(ngModel)]="userFeedback"></ion-textarea>
  

  <ion-button  class="half-half-button" fill="clear"  expand="full" (click)="enviarFeedback()">Enviar Feedback</ion-button>
</ion-content>
