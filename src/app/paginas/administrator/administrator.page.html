<ion-header>
  <ion-toolbar>
    <ion-title>Administrator</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of logins">
      <ion-label>ID: {{ user.id }}</ion-label>
      <ion-label>Username: {{ user.username }}</ion-label>
      <ion-label>Password: {{ user.password }}</ion-label>
      <ion-label>Adm: {{ user.adm }}</ion-label>
      <ion-button class="buttons edit" fill="clear" routerLink="/edit">Edit</ion-button>
      <ion-button class="buttons edit" fill="clear" (click)="deleteLogin(user.id)">Delete</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
