<ion-header>
  <ion-toolbar>
    <ion-title>Conversations</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let friend of friends" [routerLink]="['/chat', friend.name]">
  <img [src]="friend.avatar" [alt]="friend.name">
  <h2>{{ friend.name }}</h2>
  <p *ngIf="friend.is_online">Online</p>
  <p *ngIf="!friend.is_online">Last seen: {{ friend.last_message.time }}</p>
</ion-item>

  </ion-list>
</ion-content>
