<ion-header>
  <ion-toolbar>
    <ion-title>Edit User</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>ID: {{ login.id }}</ion-label>
  </ion-item>
  
  <ion-item>
    <ion-label>Username</ion-label>
    <ion-input [(ngModel)]="login.username"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label>Password</ion-label>
    <ion-input type="password" [(ngModel)]="login.password"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label>Admin</ion-label>
    <ion-checkbox [(ngModel)]="login.adm"></ion-checkbox>
  </ion-item>

  <ion-button class="half-half-button n1" fill="clear" expand="block" (click)="updateUser()">Save Changes</ion-button>
  <ion-button class="half-half-button n2" fill="clear" expand="block" (click)="deleteUser()">Delete User</ion-button>
</ion-content>
