<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let post of posts">
      <ion-thumbnail slot="start">
        <img [src]="post.imagemUrl" alt="Imagem do post">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ post.titulo }}</h2>
        <p>{{ post.descricao }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
