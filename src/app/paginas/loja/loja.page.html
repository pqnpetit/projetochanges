<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Produtos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let product of products">
    <img [src]="product.image" alt="Imagem do Produto" style="margin-left: 80px; width:200px; height: 200px;">
    <ion-card-header>
      <ion-card-title>{{ product.title }}</ion-card-title>
      <ion-card-subtitle>{{ product.subtitle }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-button class="half-half-button n1"  fill="clear" expand="full" (click)="comprarProduto(product)">Comprar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
