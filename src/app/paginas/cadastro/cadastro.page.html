



<ion-content *ngIf="hideTabs" >

  <div class="image-container">
    <img src="" class="top-image" id="animated-img">
  
  </div>

  <ion-item class="one" color="translucent"> 
    <ion-label class="loginsenha" position="floating">Nome</ion-label>
    <ion-input type="text" [(ngModel)]="login.name"></ion-input>
  </ion-item>
  <ion-item class="two" color="translucent"> 
    <ion-label class="loginsenha" position="floating">Sobrenome</ion-label>
    <ion-input type="text" [(ngModel)]="login.lastname"></ion-input>
  </ion-item>
  <ion-item class="three" color="translucent"> 
    <ion-label class="loginsenha" position="floating">Nome de Usu√°rio</ion-label>
    <ion-input type="text" [(ngModel)]="login.username"></ion-input>
  </ion-item>
  <ion-item class="four" color="translucent"> 
    <ion-label class="loginsenha" position="floating">Email</ion-label>
    <ion-input type="email" [(ngModel)]="login.email"></ion-input>
  </ion-item>
  <ion-item class="five" color="translucent"> 
    <ion-label class="loginsenha" position="floating"></ion-label>
    <ion-input type="date" class="date" [(ngModel)]="login.birthday"></ion-input>
  </ion-item>
  <ion-item class="six" color="info">
    <ion-label class="loginsenha" position="floating">Senha</ion-label>
    <ion-input type="password" [(ngModel)]="login.password"></ion-input>
  </ion-item>
  
  <ion-button class="half-half-button n1" fill="clear" expand="full" (click)="cadastrar()" routerLink="/login">Cadastrar</ion-button>
  <ion-button class="half-half-button n2" fill="clear" expand="full" routerLink="/login">Voltar</ion-button>

  <ion-label style="background-color: rgba(0, 0, 0, 0); margin-top: 5%; font-family: serif;">powered by</ion-label> <img src="../../../assets/smart.png" style="margin-left: 40%; background-color: rgba(0, 0, 0, 0);" height="70%" width="20%">

</ion-content>
